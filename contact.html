<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jokamafarms/css/style.css" type="text/css">
    <title>Jokama Farms</title>
</head>
<body>
    <header>
        <div class="site-logo">
            <h1 class="logo"><a href="index.html"><span>Jokama</span> Farms</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="services">
            <div class="services-heading">
                <h2 class="heading"><span>Contact</span></h2>
                
            </div>
        </div>
    </section>
    <section class="contact-address">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4">
                    <div class="contact-address-box">
                        <i class="fas fa-globe"></i>
                        <h5>Farm Location</h5>
                        <p>P.O Box 305 Rongo, Kenya</p>
                    </div>
                </div>
            <div class="col-xl-4 col-lg-4">
                    <div class="contact-address-box">
                        <i class="fas fa-phone-alt"></i>
                        <h5>Contact</h5>
                        <p>+254 747122345</p>
                    </div>
                </div>
            <div class="col-xl-4 col-lg-4">
                    <div class="contact-address-box">
                        <i class="far fa-envelope"></i>
                        <h5>Email Address</h5>
                        <p>info@jomafarms.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact-area">
        <form name="contact-form" action="https://formdump.codeinstitute.net" method="post" class="form">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            <br>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required>
            <br>
            <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea>
            <br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE" >
        </form>
    </section>
    <footer>
        <div class="footer-main">
            <div class="footer-social-icons">
                <ul>                   
                    <li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                &copy; 2020 Jokama Farms &nbsp; | &nbsp; All Rights Reserved
            </div>
        </div>
    </footer>
</body>
</html>
